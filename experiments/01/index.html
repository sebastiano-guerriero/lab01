<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Experiment 01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900" rel="stylesheet">
  <link href="assets/css/experiment-01.css?v=1" rel="stylesheet">
</head>
<body>
  <main style="--size: 540px; --pos: relative; --d: flex; --just-cont: center; --align-items: center; --ov: hidden;">
    <div class="container">
      <header class="header">
        <h2 class="title">Appearance</h2>
        <button class="btn-primary btn-icon">
          <svg style="--size: 18px;" viewBox="0 0 18 18">
            <title>xmark</title>
            <g fill="currentColor">
              <path d="M4,14.75c-.192,0-.384-.073-.53-.22-.293-.293-.293-.768,0-1.061L13.47,3.47c.293-.293,.768-.293,1.061,0s.293,.768,0,1.061L4.53,14.53c-.146,.146-.338,.22-.53,.22Z"></path>
              <path d="M14,14.75c-.192,0-.384-.073-.53-.22L3.47,4.53c-.293-.293-.293-.768,0-1.061s.768-.293,1.061,0L14.53,13.47c.293,.293,.293,.768,0,1.061-.146,.146-.338,.22-.53,.22Z"></path>
            </g>
          </svg>
        </button>
      </header>

      <div style="--p: 24px;">
        <div style="--mb: 44px;">
          <div style="--mb: 1rem;">
            <h3 class="text">Theme</h3>
            <p class="text-subtle">Customize UI colors</p>
          </div>

          <div class="theme-picker">
            <label class="theme-picker-btn" for="theme-picker-dark"  aria-label="Dark theme">
              <input id="theme-picker-dark" style="--sr: only;" type="radio" name="theme-picker" >
          
              <figure class="theme-picker-img-wrapper">
                <img class="theme-picker-img" src="assets/img/theme-dark.png" alt="Dark theme preview">
              </figure>
            </label>

            <label class="theme-picker-btn" for="theme-picker-light" aria-label="Light theme">
              <input id="theme-picker-light" style="--sr: only;" type="radio" name="theme-picker">
          
              <figure class="theme-picker-img-wrapper">
                <img class="theme-picker-img" src="assets/img/theme-light.png" alt="Light theme preview">
              </figure>
            </label>

            <label class="theme-picker-btn" for="theme-picker-gold" aria-label="Golden theme">
              <input id="theme-picker-gold" style="--sr: only;" type="radio" name="theme-picker" checked>
          
              <figure class="theme-picker-img-wrapper">
                <img class="theme-picker-img" src="assets/img/theme-gold.png" alt="Golden theme preview">
              </figure>
            </label>
          </div>
        </div>

        <div style="--d: flex; --just-cont: space-between; --align-items: center;">
          <label for="sidebar-switch" style="--d: flex; --fx-direction: column; --align-items: start; --us: none;">
            <span class="text">Sidebar</span>
            <span class="text-subtle">Make the sidebar transparent</span>
          </label>

          <label class="switch" for="sidebar-switch">
            <input class="switch-input" type="checkbox" id="sidebar-switch">
            <div class="switch-marker btn-primary" aria-hidden="true"></div>
          </label>
        </div>
      </div>

      <footer class="footer">
        <ul style="--lis: none; --d: grid; --grid-tem-cols: 1fr 1fr; --col-gap: 12px;">
          <li>
            <button class="btn-secondary" style="--w: 100%;">Cancel</button>
          </li>

          <li>
            <button class="btn-primary" style="--w: 100%;">Save</button>
          </li>
        </ul>
      </footer>
    </div>

    <figure style="--pos: absolute; --inset: 0; --ar: 1/1; --z: 1;">
      <img data-display="gold" style="-webkit-user-drag: none" src="assets/img/bg-gold .webp" alt="Gold theme background">
    </figure>

    <div class="light light--top" style="--t: -15px; --l: 14px;" aria-hidden="true"></div>
    <div class="light light--bottom" style="--b: -50px; --r: -30px;" aria-hidden="true"></div>

    <figure class="bg-noise" aria-hidden="true">
      <svg>
        <filter id="noise-bg-fx">
          <feTurbulence baseFrequency="0.8" />
        </filter>
      </svg>
    </figure>
  </main>
</body>
</html>
